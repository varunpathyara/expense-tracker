{% extends "base.html" %}

{% block title %}Sign Up - Expense Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Create Account</h2>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('signup') }}" class="expense-form">
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required placeholder="Choose a username">
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>

        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="At least 6 characters">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password *</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Re-enter password">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>

        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary-color);">Login here</a>
        </p>
    </form>
</div>
{% endblock %}
