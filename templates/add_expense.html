{% extends "base.html" %}

{% block title %}Add Expense - Expense Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Add New Expense</h2>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('add_expense') }}" class="expense-form">
        <div class="form-group">
            <label for="amount">Amount (â‚¹) *</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0" required placeholder="0.00">
        </div>

        <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="date">Date *</label>
            <input type="date" id="date" name="date" required value="{{ today }}">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" placeholder="Optional: Add details about this expense"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Expense</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    // Set today's date as default
    document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
