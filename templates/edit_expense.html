{% extends "base.html" %}

{% block title %}Edit Expense - Expense Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Edit Expense</h2>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('edit_expense', expense_id=expense.id) }}" class="expense-form">
        <div class="form-group">
            <label for="amount">Amount (â‚¹) *</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0" required value="{{ expense.amount }}">
        </div>

        <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                {% for cat in categories %}
                <option value="{{ cat }}" {% if cat == expense.category %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="date">Date *</label>
            <input type="date" id="date" name="date" required value="{{ expense.date }}">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" placeholder="Optional: Add details about this expense">{{ expense.description or '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Expense</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
